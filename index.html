<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="./image.jpg" alt="abstract image" />
      </div>

      <div class="right">
        <h2>Introducing Abstract</h2>
        <h3>Unleash Your Creativity</h3>
        <p>
          Transform your art into digital illustrations and web design. Sign up
          to get involved in transforming your creativity and reaching your
          potential.
        </p>

        <form class="form-container">
          <div>
            <label for="firstName">First Name*</label>
            <input
              type="text"
              id="firstName"
              placeholder="Jane"
              maxlength="14"
              required
            />
          </div>

          <div>
            <label for="lastName">Last Name*</label>
            <input
              type="text"
              id="lastName"
              placeholder="Doe"
              maxlength="14"
              required
            />
          </div>

          <div>
            <label for="username">Username*</label>
            <input
              type="text"
              id="username"
              placeholder="Username"
              maxlength="10"
              required
            />
          </div>

          <div>
            <label for="email">Email Address*</label>
            <input
              type="email"
              id="email"
              placeholder="Email"
              maxlength="10"
              required
            />
          </div>

          <div>
            <label for="password">Password*</label>
            <input
              type="password"
              id="password"
              minlength="6"
              required
              placeholder="••••••"
            />
          </div>

          <div>
            <label for="confirm-password">Confirm Password*</label>
            <input
              type="password"
              id="confirm-password"
              minlength="6"
              required
              placeholder="••••••"
            />
          </div>
        </form>
        <button type="submit">Create Account</button>
        <p class="login-text">Already a member <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
